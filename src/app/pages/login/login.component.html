<div class="container" *ngIf="!isLoggedIn">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>

        <form class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit()">
            <input type="text" class="form-control" formControlName="usuario" placeholder="UsuÃ¡rio" required autofocus>
            <input type="password" class="form-control" formControlName="senha" placeholder="Senha" required>
            <button [disabled]="!form.valid" class="btn btn-lg btn-primary btn-block btn-signin mt-4"
                type="submit">Entrar</button>
        </form>

    </div>
</div>
